services:
  node1:
    image: clickhouse/clickhouse-server:23.6.2.18
    container_name: clickhouse-node1
    restart: always
    environment:
      - "CLICKHOUSE_DB=other"
    volumes:
      - "node1:/var/lib/clickhouse/"
      - "./clickhouse-config/node1/:/etc/clickhouse-server/config.d/"
    ports:
      - "127.0.0.1:9000:9000"
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "localhost:8123/ping"]
      interval: 30s
      timeout: 5s
