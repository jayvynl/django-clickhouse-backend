# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Base test

on:
  workflow_call:

jobs:
  test:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.13"]
        django-version: ["3.2", "4.0", "4.1", "4.2", "5.0", "5.1"]
        clickhouse-version: ["23.8", "latest"]
        include:
          - python-version: "3.7"
            django-version: "3.2"
          - python-version: "3.8"
            django-version: "3.2"
          - python-version: "3.8"
            django-version: "4.0"
          - python-version: "3.8"
            django-version: "4.1"
          - python-version: "3.8"
            django-version: "4.2"
        exclude:
          - python-version: "3.13"
            django-version: "3.2"
          - python-version: "3.13"
            django-version: "4.0"

    name: ClickHouse${{ matrix.clickhouse-version }} Python${{ matrix.python-version }} Django${{ matrix.django-version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: pip install tox 'coveralls<3'
      - name: Lint code
        run: tox -e lint
      # - name: Login to Docker Hub
      #   uses: docker/login-action@v3
      #   with:
      #     username: ${{ secrets.DOCKERHUB_USERNAME }}
      #     password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Start clickhouse cluster
        run: CLICKHOUSE_VERSION=${{ matrix.clickhouse-version }} docker compose up -d --wait
      - name: Run test
        # Run tox using the version of Python in `PATH`
        run: tox -e py-django${{ matrix.django-version }}
      - name: Coveralls Parallel
        run: coveralls
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COVERALLS_PARALLEL: true
          COVERALLS_FLAG_NAME: run-${{ join(matrix.*, '-') }}

  coveralls-finish:
    needs: test
    if: ${{ always() }}
    runs-on: ubuntu-latest
    steps:
      - name: Coveralls Finished
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          parallel-finished: true
